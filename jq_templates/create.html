<div class="ui-corner-all custom-corners">
    <div class="ui-bar ui-bar-b">
        <h3>Create Entry</h3>
    </div>
    <div class="ui-body ui-body-a">
        <form class="form-horizontal" id="editEntryForm" action="JavaScript:submit_edit_entry_form()">
            <div class="padded-sm">
                <label for="site">Site Name</label>
                <input type="text" class="wide" name="site" id="site"/>
            </div>

            <div class="padded-sm">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <input type="text" class="wide" name="username" id="username"/>
            </div>

            <div class="padded-sm">
                <label for="password">Password</label>
                <input type="text" class="wide" onchange='test_pass_strength("#editEntryForm")' name="password"
                       id="password"/>
                <div id="strength_icon">
                    <a onclick='test_pass_strength("#editEntryForm");'
                       class="ui-btn ui-mini ui-icon-info ui-btn-icon-left">How strong is my password?</a>
                </div>
            </div>

            <div class="padded-sm">
                <label for="notes">Notes</label>
                <textarea class="wide" cols="32" rows="8" type="text" name="notes" id="notes"></textarea>
            </div>

            <div class="form-group ">
                <button type="submit" class="ui-shadow ui-btn ui-corner ui-mini ui-icon-cloud ui-btn-icon-right">Save
                </button>
            </div>
        </form>
        <button onclick='generate_password("password");test_pass_strength("#editEntryForm");'
                class="ui-btn ui-btn-a ui-corner ui-mini ui-icon-lock ui-btn-icon-right">Generate Password
        </button>
    </div>
</div>

</div>
<div id="strength_meter">
    <p>How strong is my password?</p>
</div>
</div>
