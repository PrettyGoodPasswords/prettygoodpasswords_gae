<div class="padded">
    <div>
        <div class="ui-grid-b">
            <div class="ui-block-a">
                <label class="form-label col-sm-2">Password Strength: </label>
            </div>
            <div class="ui-block-b">
                <label class="{{style}}">{{desc}}</label>
            </div>
            <div class="ui-block-c">
                <label> Score: {{ iStrength }}</label>
            </div>
        </div>

        <input type="range" name="mobile-slider" id="mobile-slider" min="0" max="100" value="{{ iStrength }}">

        <div data-role="content">
            <div id="progressbar"></div>
        </div>

    </div>
</div>

<div class="padded">
    <label class="form-label col-sm-2">How to Improve:</label>
    <div>
        <ol>
            {% for sugg in improvements %}
            <li>{{ sugg }}</li>
            {% endfor %}
        </ol>
    </div>
</div>
