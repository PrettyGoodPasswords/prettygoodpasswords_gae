<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Create New Account</h3>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel panel-default panel-form">
                <p><b>{{ err }}</b></p>
                <div class="info-text">
                    <p>
                        Please create a strong master password. This will protect access to all your passwords. It must
                        score a {{MIN_MASTER_PASS_STRENGTH}} or higher on our strength test.
                    </p>
                    <form id="initMasterPass" action="JavaScript:init_master_pass()">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                                <input type="password" onchange='test_pass_strength("#initMasterPass")'
                                       class="form-control" name="password" id="password"
                                       placeholder="Enter your Password"/>
                                <input type="password" class="form-control" name="password_repeat" id="password_repeat"
                                       placeholder="Repeat your Password"/>
                            </div>
                        </div>


                        <div>
                            <div class="col-md-9">
                                <p>To create an account you must agree to the <a onclick='ajax_load("/terms");'>Terms of
                                    Service</a></p>
                            </div>

                            <div class="col-md-3">
                                <div class="checkbox">
                                    <lable><input type="checkbox" name="agree" id="agree">I agree.</lable>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Create</button>
                        </div>

                    </form>
                </div>


                <hr>
                <div class="panel panel-default panel-form">
                    <div class="padded-sm" id="strength_meter">
                        <p>How strong is my password?</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
