<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Cache-Control: no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Pragma: no-cache"/>
    <meta http-equiv="Expires" content="-1"/>

    <!-- [START css] -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <!-- [END css] -->

    <link type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <link type="text/css" rel="stylsheet" href="assets/css/main.css"/>
    <script src="assets/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="assets/js/jquery.form.js"></script>

    <title>Passwords Import</title>
</head>
<body>

<div class="container">
    <div class="row">
        <a class="btn btn-default" href="/">Home</a>
        <hr/>

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Import Summary</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <p>{{ summary }}</p>
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                            <tr>
                                <th>Site</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Notes</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for entry in entries %}
                            <tr>
                                <td>{{ entry.site }}</td>
                                <td>{{ entry.username }}</td>
                                <td>{{ entry.password }}</td>
                                <td>{{ entry.notes }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    {% for problem in problems %}
                    <p>{{ problem }}</p>
                    {% endfor %}

                </div>


            </div>
        </div>
    </div>

    <a class="btn btn-default" href="/">Home</a>


</div>
</body>
