<div class="container">
    <div class="row">

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Password Entries</h3>
                        </div>
                        <div class="col col-xs-6 text-right">
                            {%- if create_action -%}
                            <input type="button" class="btn btn-sm btn-primary btn-create" onclick='{{create_action}}'
                                   value="{{create_label}}"/>
                            {%- endif -%}
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th>{{header}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for entry in entries %}
                        <tr>
                            <td>
                                <input type="button" class="btn btn-primary btn-lg btn-block entry-button"
                                       value="{{ entry.site }}"
                                       onclick='ajax_load("/view?key={{ entry.key.id() }}");'></a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                </div>


            </div>
        </div>
    </div>
</div>
